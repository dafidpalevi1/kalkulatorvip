<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bonus Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator Bonus VIP Agency</h2>
        <label for="berlian">Jumlah Berlian:</label>
        <input type="number" id="berlian" placeholder="Masukkan jumlah berlian">
        
        <label for="durasi">Durasi:</label>
        <select id="durasi">
            <option value="15-30">15 Hari 30 Jam</option>
            <option value="20-90">20 Hari 90 Jam</option>
            <option value="22-100">22 Hari 100 Jam</option>
        </select>
        
        <button onclick="hitungBonus()">Hitung Bonus</button>
        
        <h3 id="bonusDisplay" style="display:none;">Bonus: <span id="hasil">Rp. 0</span></h3>
        <p id="notif" style="display:none; color: yellow; font-weight: bold;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
